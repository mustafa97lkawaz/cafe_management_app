name: cafe_management_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.0.0
  path: ^1.8.0
  path_provider: ^2.0.2
  intl: ^0.19.0
  url_launcher: ^6.0.9
  lottie: ^2.0.0
  provider: ^6.0.0  # Added provider package

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo/Almarai-Regular.ttf
